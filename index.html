<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Existing CSS styles */
        body { font-family: Arial, sans-serif; }
        /* Add visually-hidden class */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>This is a sample document.</p>
    <!-- Other HTML content -->
</body>
</html>
