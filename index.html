<!DOCTYPE html>

<head>

    <title>Naveen Jeevanantham | Cybersecurity & GRC Portfolio</title>

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Accessible visually hidden class */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Style link as button */
        .linkedin-button {
            display: inline-block;
            padding: 10px 18px;
            background-color: #0A66C2;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
        }

        .linkedin-button:hover {
            background-color: #084a8c;
        }
    </style>
</head>

<body>

    <h1>Hello, world!</h1>
    <p>This is a sample document.</p>

    <!-- LinkedIn Button -->
    <a
        href="https://www.linkedin.com/in/naveen-jeevanantham"
        class="linkedin-button"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Visit my LinkedIn profile"
    >
        LinkedIn
    </a>

</body>
</html>
